<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/simple.min.css">
    <style>
			.progress-bar {
				width: 100%;
				background-color: #e0e0e0;
				border-radius: 3px;
				box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
			}
			
			.progress-bar-fill {
				display: block;
				height: 22px;
				background-color: #659cef;
				border-radius: 3px;
				text-align: center;

				transition: width 500ms ease-in-out;
			}
		</style>
    <title>Gas Scale - State</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">State</a>
        <a href="/config.html">Config</a>
        <a href="/setup.html">Setup</a>
        <a href="/update">Update</a>
      </nav>
    </header>
    <main>
      <div id="content">        
      </div>
    </main>
    <footer>
      <p>
        <a href="https://github.com/MartinVerges/rv-smart-gas-scale" target="_blank">rv-smart-gas-scale</a> (c) 2022 by Martin Verges
      </p>
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
      var numScales = 0;

      function updateProgressBar(i, level) {
        $("#tanklevel" + i).css('width', level+"%")
        $("#tanklevel" + i + "text").text(level+"%");
      }

      $.getJSON("/api/num/levels", function(j) {
        numScales = j.num;
        for (let i = 0; i < j.num; i++) {
          $("#content").append(`
            <div>` + (i+1) + `. Scale Current Level <strong id="tanklevel` + i + `text">0%</strong></div>
            <div class="progress-bar">
              <span id="tanklevel` + i + `" class="progress-bar-fill" style="width: 0%;"></span>
            </div>`
          );
        }
      });

      $.getJSON( "/api/level/current/all", function( level ) {
        $.each(level, function(i, item) {
          updateProgressBar(i, parseInt(item));
        });
      });

      if (!!window.EventSource) {
        var source = new EventSource('/events');

        source.addEventListener('open', function(e) {
          console.log("Events Connected");
        }, false);

        source.addEventListener('error', function(e) {
          if (e.target.readyState != EventSource.OPEN) {
            console.log("Events Disconnected");
          }
        }, false);

        for (let i = 0; i < numScales; i++) {
          source.addEventListener('level'+i, function(e) {
            // Fixme?
            updateProgressBar(i, parseInt(e.data));
          }, false);
        }
      }
    </script>
  </body>
</html>
